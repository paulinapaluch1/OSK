<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Instruktorzy</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
		<div class=" flex-fill">
			<a href="/"><img
				src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
				width="70px" /></a>
		</div>
		<div class="flex-fill">
			<a th:href="@{/students/profile}">
				<button class="btn btn-secondary my-2 my-sm-0">Wróć</button>
			</a>
		</div>
		<div class="flex-fill">
			<h2>Ośrodek Szkolenia Kierowców</h2>
		</div>
		<div class="flex-fill">
			<strong>Zalogowany użytkownik: kursant</strong> <a href="/logout"><button
					type="button" class="btn btn-primary">WYLOGUJ</button></a>
		</div>

	</nav>
	<div class="page">
		<h3>INSTRUKTORZY</h3>
		<br>
		<br> Twoi instruktorzy:
		<div class="table-responsive">
			<table class="table table-hover  table-sm">
				<thead>
					<tr class="table-primary">
						<th>Imię</th>
						<th>Nazwisko</th>
					</tr>
				</thead>
				<tbody id="myTable">
					<tr th:each="instructor:${instructors}">
						<td th:text="${instructor.name}" />
						<td th:text="${instructor.surname}" />
						<td><a
							th:href="@{/students/rateInstructors(id_instructor=${instructor.id})}"
							class="btn btn-primary">OCEŃ</a></td>

					</tr>
				</tbody>

			</table>
		</div>

	</div>


</body>
</HTML>
