<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Edycja profilu</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body
	th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<header
		th:insert="fragments/topNav.html :: navbar(returnPage = '/students/profile')">
	</header>

	<div class="page">
		<div class="container list pt-3 pb-3 form">

			<h3>KURSANT</h3>

			<form action="#" th:action="@{/students/data/save}"
				th:object="${student}" method="POST">

				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{userId}" /> <input type="hidden" th:field="*{deleted}" />

				<input type="hidden" th:field="*{login}" /> <input type="hidden"
					th:field="*{name}" /> <input type="hidden" th:field="*{surname}" />
					<div class="row">
					<div class="col">
				Data urodzenia: <input type="date" th:field="*{birthdate}"
					th:value="${birthdate}" class="form-control mb-4 col-10"></div>
				<div class="col">Ulica: <input type="text" th:field="*{street}"
					class="form-control mb-4 col-10"> </div>
					</div>
										<div class="row">
										<div class="col">
					
					Numer domu: <input
					type="text" th:field="*{buildingNumber}"
					class="form-control mb-4 col-10"> </div>					<div class="col">
					Numer mieszkania: <input
					type="text" th:field="*{apartmentNumber}"
					class="form-control mb-4 col-10"> </div>
					</div>
										<div class="row">
										<div class="col">
					
					Kod pocztowy: <input
					type="text" th:field="*{postCode}" class="form-control mb-4 col-10"></div>					<div class="col">
					
				Miasto: <input type="text" th:field="*{city}"
					class="form-control mb-4 col-10"> </div>
					</div>
					<div class="row">
										<div class="col">
					
					Telefon: <input
					type="text" th:field="*{phoneNumber}"
					class="form-control mb-4 col-10"></div> 					<div class="col">
					 E-mail: <input type="text"
					th:field="*{email}" class="form-control mb-4 col-10"> </div>
					</div>
					<input
					type="hidden" th:field="*{pkk}" />



				<button type="submit" class="btn btn-info col-2">Zapisz</button>
				<a th:href="@{/students/profile}" class="btn btn-danger col-2">Anuluj</a>
			</form>
		</div>
	</div>
</body>

</HTML>
