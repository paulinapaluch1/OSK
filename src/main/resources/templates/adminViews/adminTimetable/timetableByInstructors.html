<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Grafik</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<style>
.accordion {
	background-color: #eee;
	color: #444;
	cursor: pointer;
	padding: 18px;
	width: 100%;
	border: none;
	text-align: left;
	outline: none;
	font-size: 15px;
	transition: 0.4s;
}

.active, .accordion:hover {
	background-color: #ccc;
}

.panel {
	padding: 0 18px;
	display: none;
	background-color: white;
	overflow: hidden;
}
</style>
</head>
<body
	th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<header th:insert="fragments/topNav.html :: navbar(returnPage = '/')">
	</header>


	<div class="page">
		<div class="container list ">
			<h3>GRAFIK</h3>

			<div th:if="${timetablesToday.isEmpty()}">
				<p th:text="'Brak grafiku na dzień: '+${dayName}+' '+${today}"></p>
			</div>
			<div th:unless="${timetablesToday.isEmpty()}">
				<p class="inline" th:text="${dayName}+' '+${today}" />
			</div>
			<ul class="pagination inline">
				<li class="page-item"><a class="page-link"
					th:href="@{/timetable/earlierDate(date=${today},page='instructors')}">&#60;</a></li>
				<li class="page-item"><a class="page-link"
					th:href="@{/timetable/nextDate(date=${today},page='instructors')}">&#62;</a></li>
			</ul>
			<form th:action="@{/timetable/changeDateWithInstructorsTimetable}"
				method="GET">
				<input style="float: left;" type="date" name="date"
					th:value="${date}" class="form-control mb-4 col-4">
				<button style="float: left;" type="submit" class="btn btn-info ">ZMIEŃ</button>
			</form>
			<a th:href="@{/timetable/list}"><button style="margin-left: 5px"
					type="button" class="btn btn-primary ">DODAJ</button></a> <a
				th:href="@{/timetable/list}"><button style="margin-left: 5px"
					type="button" class="btn btn-outline-secondary ">SAMOCHODY</button></a>
			<br>

			<for:each th:each="instructor:${instructors}">
				<button class="accordion"
					th:text="${instructor.id}+'. '+${instructor.name}+' '+${instructor.surname}"></button>
				<div class="panel">

					<div class="table-responsive">
						<table class="table  table-hover table-sm">
							<thead>
								<tr class="table-primary">
									<th>Id</th>

									<th>Początek
									</td>
									<th>Koniec</th>
									<th>Samochód</th>
									<th>Typ</th>
									<th>Kursant</th>


								</tr>
							</thead>
							<tbody id="myTable">
								<tr th:each="timetable:${timetablesToday}">
									<span th:if=${instructor.id}==${timetable.instructor.id}>
										<td th:text="${timetable.id}" />
										<td th:text="${#temporals.format(timetable.begin,'HH:mm')}" />
										<td th:text="${#temporals.format(timetable.end,'HH:mm')}" />
										<td
										th:text="${timetable.car.brand}+' ' +${timetable.car.model} +' ' +${timetable.car.registrationNumber} " />
										<td th:text="${timetable.drivingType.type}"></td>
										<div th:switch="${timetable.reserved}">
											<div th:if="${timetable.reserved} eq false">
												<td th:text="niezarezerwowana" />
											</div>
											<div th:unless="${timetable.reserved} eq false">
												<td
													th:text="${timetable.driving.student.name   +' ' timetable.driving.student.surname}" />
											</div>
									</span>

								</tr>
							</tbody>

						</table>
						<a
							th:href="@{/timetable/editDayForInstructor(date=${today},id=${instructor.id})}"
							type="button" class="btn btn-primary mb-1">EDYTUJ CAŁY DZIEŃ</a>

					</div>
				</div>

			</for:each>

		</div>
	</div>
	<script>
		var acc = document.getElementsByClassName("accordion");
		var i;

		for (i = 0; i < acc.length; i++) {
			acc[i].addEventListener("click", function() {

				this.classList.toggle("active");

				var panel = this.nextElementSibling;
				if (panel.style.display === "block") {
					panel.style.display = "none";
				} else {
					panel.style.display = "block";
				}
			});
		}
	</script>
</body>

</html>
