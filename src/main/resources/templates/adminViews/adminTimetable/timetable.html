<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Grafik</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<style>
.accordion {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
  transition: 0.4s;
}

.active, .accordion:hover {
  background-color: #ccc; 
}

.panel {
  padding: 0 18px;
  display: none;
  background-color: white;
  overflow: hidden;
  }
   
.page{
  padding: 10px;

}
  
</style>


</head>
<body>
<div class="page">
Zalogowany użytkownik: administrator <a href="/logout">WYLOGUJ</a> <a th:href="@{/}"><-wroc</a>  </a> 
<br/> <br/>
<h3>GRAFIK</h3>
   
<ul class="pagination">
  <li class="page-item"><a class="page-link" href="#">&#60;</a></li>
  <li class="page-item"><a class="page-link" href="#">1</a></li>
  <li class="page-item"><a class="page-link" href="#">2</a></li>
  <li class="page-item"><a class="page-link" href="#">3</a></li>
  <li class="page-item"><a class="page-link" href="#">&#62;</a></li>
</ul>   
   
   
<for:each th:each="car:${cars}">
 <button class="accordion" th:text="${car.id}+'. '+${car.brand}+' '+${car.model}+' '+${car.registrationNumber}"></button>
 <div class="panel">
  <p>Poniedziałek</p>
   
 <div class="table-responsive">
<table class="table table-bordered table-hover table-sm">
<thead >
 <tr class="table-primary">
   <td>Id</td>
   <td>Poczatek</td>
   <td>Koniec</td>
 
 </tr>
</thead>
<tbody id="myTable">
				<tr th:each="timetable:${car.timetables}">
					<td th:text="${timetable.id}" />
					<td th:text="${#dates.format(timetable.begin,'dd.MM.yyyy HH:mm')}" />
					<td th:text="${#dates.format(timetable.end,'dd.MM.yyyy HH:mm')}" />
				</tr>
			</tbody>
</table>
</div>
  <p>Wtorek</p>
  <p>Środa</p>
  <p>Czwartek</p>
  <p>Piątek</p>
  <p>Sobota</p>
</div>

 </for:each>

</div>
<script>
var acc = document.getElementsByClassName("accordion");
var i;

for (i = 0; i < acc.length; i++) {
  acc[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var panel = this.nextElementSibling;
    if (panel.style.display === "block") {
      panel.style.display = "none";
    } else {
      panel.style.display = "block";
    }
  });
}
</script>








</body>

</HTML>
