<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Instruktorzy - formularz</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
</head>
<body
	th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<header
		th:insert="fragments/topNav.html :: navbar(returnPage = '/instructors/list')">
	</header>
<body>
	<div class="page">
		<div class="container list form pb-3 pt-3">

			<h3>INSTRUKTOR</h3>

			<form action="#" th:action="@{/instructors/save(action=${action})}"
				th:object="${instructor}" method="POST">

				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{userId}" /> ImiÄ™: <input type="text"
					th:field="*{name}" class="form-control mb-4 col-4">
				Nazwisko: <input type="text" th:field="*{surname}"
					class="form-control mb-4 col-4"> Login: <input type="text"
					th:field="*{login}" class="form-control mb-4 col-4"> Numer
				telefonu: <input type="text" th:field="*{phoneNumber}"
					class="form-control mb-4 col-4"> Email: <input type="text"
					th:field="*{email}" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2">ZAPISZ</button>
				<a th:href="@{/instructors/list}" class="btn btn-danger">ANULUJ</a>

			</form>
		</div>
	</div>
</body>
</HTML>
