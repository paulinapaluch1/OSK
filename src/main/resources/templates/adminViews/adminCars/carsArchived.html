<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Zarchiwizowane samochody</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
		<div class=" flex-fill">
			<a href="/"><img
				src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
				width="70px" /></a>
		</div>
		<div class="flex-fill">
			<a th:href="@{/}">
				<button class="btn btn-secondary my-2 my-sm-0">Wróć</button>
			</a>
		</div>
		<div class="flex-fill">
			<h2>Ośrodek Szkolenia Kierowców</h2>
		</div>
		<div class="flex-fill">
			<strong>Zalogowany użytkownik:</strong> 
			<span th:text="${#authentication.getPrincipal().getUsername()}"></span>
		
			<a
				href="/logout"><button type="button" class="btn btn-primary">WYLOGUJ</button></a>

		</div>

	</nav>
	<div class="page">
	<div class="container list">
		<br>
		<nav class="navbar navbar-expand-lg d-flex justify-content-end">
			<div class="flex-fill">
				<h3>ZARCHIWIZOWANE SAMOCHODY</h3>
			</div>
			<div class="flex-fill"></div>
			<div class="flex-fill">
				<a th:href="@{/cars/list}"><button type="button"
						class="btn btn-outline-secondary">Aktualna lista
						samochodów</button></a>
			</div>
		</nav>


		<br> <input class="form-control col-3" id="myInput" type="text"
			placeholder="Szukaj..."> <br>
		<div class="table-responsive">
			<table class="table table-hover ">
				<thead>
					<tr class="table-primary">
						<th>Id</th>
						<th>Numer rejestracyjny</th>
						<th>Marka</th>
						<th>Model</th>
						
					</tr>
				</thead>
				<tbody id="myTable">
					<tr th:each="car:${cars}">
						<td th:text="${car.id}" />
						<td th:text="${car.registrationNumber}" />
						<td th:text="${car.brand}" />
						<td th:text="${car.model}" />
						
						<td><a th:href="@{/cars/unarchiveCar(id_car=${car.id})}"
							class="btn btn-warning">COFNIJ ARCHIWIZACJĘ</a></td>
					</tr>

				</tbody>


			</table>
		</div>
</div>
	</div>
	<script>
		$(document)
				.ready(
						function() {
							$("#myInput")
									.on(
											"keyup",
											function() {
												var value = $(this).val()
														.toLowerCase();
												$("#myTable tr")
														.filter(
																function() {
																	$(this)
																			.toggle(
																					$(
																							this)
																							.text()
																							.toLowerCase()
																							.indexOf(
																									value) > -1)
																});
											});
						});
	</script>


</body>
</HTML>
