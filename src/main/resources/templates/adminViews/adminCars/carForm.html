<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Samochody - formularz</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body
	th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<header
		th:insert="fragments/topNav.html :: navbar(returnPage = '/cars/list')">
	</header>

	<div class="page">
		<div class="container list form pt-3 pb-3">

			<h3>POJAZD</h3>

			<form action="#" th:action="@{/cars/save}" th:object="${car}"
				method="POST">

				<input type="hidden" th:field="*{id}" /> Numer rejestracyjny: <input
					type="text" th:field="*{registrationNumber}"
					class="form-control mb-4 col-4"> Marka: <input type="text"
					th:field="*{brand}" class="form-control mb-4 col-4"> Model:
				<input type="text" th:field="*{model}"
					class="form-control mb-4 col-4">
				<button type="submit" class="btn btn-info col-2">ZAPISZ</button>
				<a th:href="@{/cars/list}" class="btn btn-danger">ANULUJ</a>

			</form>
		</div>
	</div>
</body>

</HTML>
