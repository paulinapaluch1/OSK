<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Cars</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
		<div class=" flex-fill">
			<a href="/"><img
				src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
				width="70px" /></a>
		</div>
		<div class="flex-fill">
			<a th:href="@{/cars/list}">
				<button class="btn btn-secondary my-2 my-sm-0">Wróć</button>
			</a>
		</div>
		<div class="flex-fill">
			<h2>Ośrodek Szkolenia Kierowców</h2>
		</div>
		<div class="flex-fill">
			<strong>Zalogowany użytkownik: administrator</strong> <a
				href="/logout"><button type="button" class="btn btn-primary">WYLOGUJ</button></a>
		</div>

	</nav>
	<div class="page">
		<div class="container">

			<h3>POJAZD</h3>

			<form action="#" th:action="@{/cars/save}" th:object="${car}"
				method="POST">

				<input type="hidden" th:field="*{id}" /> Numer rejestracyjny: <input
					type="text" th:field="*{registrationNumber}"
					class="form-control mb-4 col-4"> Marka: <input type="text"
					th:field="*{brand}" class="form-control mb-4 col-4"> Model:
				<input type="text" th:field="*{model}"
					class="form-control mb-4 col-4"> Usunięty: <input
					type="text" th:field="*{deleted}" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2">Zapisz</button>
			</form>
		</div>
	</div>
</body>

</HTML>
