<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Students</title>
<meta charset="utf-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}"  type="text/css"/>

</head>
<body>
<div class="page">
Zalogowany użytkownik: <b>administrator</b> <a href="/logout"><button type="button" class="btn btn-primary">WYLOGUJ</button></a><a th:href="@{/students/list}"><-wroc</a>  </a> 
<br/> <br/>

	<div class="container">
	
		<h3>KURSANT</h3>

		<form action="#" th:action="@{/students/save}"
						 th:object="${student}" method="POST">
		
     		<input type="hidden" th:field="*{id}" />
			
			Imię:
			<input type="text" th:field="*{name}"
					class="form-control mb-4 col-4">

			Nazwisko:
			<input type="text" th:field="*{surname}"
					class="form-control mb-4 col-4">
			
			Login:
			<input type="text" th:field="*{login}"
					class="form-control mb-4 col-4">
			
			Data urodzenia:
		 	<input type="date"  th:field="*{birthdate}" th:value="${birthdate}"
					class="form-control mb-4 col-4">
 
 			Ulica:
			<input type="text" th:field="*{street}"
					class="form-control mb-4 col-4">

			Numer budynku:
			<input type="text" th:field="*{buildingNumber}"
					class="form-control mb-4 col-4">

			Numer mieszkania:
			<input type="text" th:field="*{apartmentNumber}"
					class="form-control mb-4 col-4">
					
			Miasto:
			<input type="text" th:field="*{city}"
					class="form-control mb-4 col-4">
					
			Kod pocztowy:
			<input type="text" th:field="*{postCode}"
					class="form-control mb-4 col-4">
			
			Numer telefonu:		
			<input type="text" th:field="*{phoneNumber}"
					class="form-control mb-4 col-4">
			
			Email:		
			<input type="text" th:field="*{email}"
					class="form-control mb-4 col-4">
				
			PKK:	
	   		<input type="text" th:field="*{PKK}"
					class="form-control mb-4 col-4">
				
			<button type="submit" class="btn btn-info col-2">Zapisz</button>
						
		</form>
	
		
	</div>

</body>




</HTML>
