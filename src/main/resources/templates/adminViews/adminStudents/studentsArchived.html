<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Zarchiwizowani kursanci</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
		<div class=" flex-fill">
			<a href="/"><img
				src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
				width="70px" /></a>
		</div>
		<div class="flex-fill">
			<a th:href="@{/}">
				<button class="btn btn-secondary my-2 my-sm-0">Wróć</button>
			</a>
		</div>
		<div class="flex-fill">
			<h2>Ośrodek Szkolenia Kierowców</h2>
		</div>
		<div class="flex-fill">
			<strong>Zalogowany użytkownik:</strong>
<span th:text="${#authentication.getPrincipal().getUsername()}"></span>
<a
				href="/logout"><button type="button" class="btn btn-primary">WYLOGUJ</button></a>
		</div>
	</nav>
	<div class="page">
	<div class="container list">

		<br>
		<nav class="navbar navbar-expand-lg d-flex justify-content-end">
			<div class="flex-fill">
				<h3>ZARCHIWIZOWANI KURSANCI</h3>
			</div>
			<div class="flex-fill"></div>
			<div class="flex-fill">
				<a th:href="@{/students/list}"><button type="button"
						class="btn btn-outline-secondary">Aktualna lista
						kursantów</button></a>
			</div>
		</nav>

		<br> <input class="form-control" id="myInput" type="text"
			placeholder="Szukaj..."> <br>
		<div class="table-responsive">
			<table class="table table-hover  table-sm">
				<thead>
					<tr class="table-primary">
						<th>Id</th>
						<th>Imię</th>
						<th>Nazwisko</th>
						<th>Login</th>
						<th>Hasło</th>
						<th>Data ur.</th>
						<th>Adres</th>
						<th>Telefon</th>
						<th>Email</th>
						<th>PKK</th>

					</tr>
				</thead>
				<tbody id="myTable">
					<tr th:each="tempStudent:${students}">
						<td th:text="${tempStudent.id}" />
						<td th:text="${tempStudent.name}" />
						<td th:text="${tempStudent.surname}" />
						<td th:text="${tempStudent.login}" />
						<td><button name="sendPassword">Wyślij hasło</button></td>
						<td
							th:text="${#dates.format(tempStudent.birthdate,'dd.MM.yyyy')} " />
						<td
							th:text="'ul. '+${tempStudent.street}+ ' ' +${tempStudent.buildingNumber}+ '/ ' +${tempStudent.apartmentNumber}+ ' ' +${tempStudent.postCode}+ ' ' +${tempStudent.city}" />
						<td th:text="${tempStudent.phoneNumber}" />
						<td th:text="${tempStudent.email}" />
						<td th:text="${tempStudent.PKK}" />

						<td><a
							th:href="@{/students/unarchiveStudent(id_student=${tempStudent.id})}"
							class="btn btn-danger">COFNIJ ARCHIWIZACJĘ</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
	<script>
		$(document)
				.ready(
						function() {
							$("#myInput")
									.on(
											"keyup",
											function() {
												var value = $(this).val()
														.toLowerCase();
												$("#myTable tr")
														.filter(
																function() {
																	$(this)
																			.toggle(
																					$(
																							this)
																							.text()
																							.toLowerCase()
																							.indexOf(
																									value) > -1)
																});
											});
						});
	</script>
</body>
</HTML>
