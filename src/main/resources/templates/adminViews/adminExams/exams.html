<h3>EGZAMINY</h3>
<br><br>
<a th:href="@{/exams/showFormForAdd}" class="btn btn-primary">DODAJ</a> <br><br>

<input class="form-control" id="myInput" type="text" placeholder="Szukaj...">

  <br>
<div class="table-responsive">
<table class="table table-bordered table-hover">
<thead >
 <tr class="table-primary">
   <td>Id egzaminu</td>
   <td>Instruktor</td>
   <td>Kursant</td>
   <td>Data</td>
   <td>Godzina</td>
   <td>Wynik</td>
   <td>Typ</td> 
   <td>Stan</td> 
    
 </tr>
</thead>
<tbody id="myTable">
				<tr th:each="exam:${internalexams}">
					<td th:text="${exam.id}" />
					<td th:text="${exam.instructor.name} + ' ' + ${exam.instructor.surname}" />
					<td th:text="${exam.student.name} + ' ' + ${exam.student.surname}" />
					<td th:text="${#dates.format(exam.dateHour, 'dd-MM-yyyy')}" />
					<td th:text="${#dates.format(exam.dateHour, 'HH:mm')}" />
					<td th:text="${exam.result}" />
					<td th:text="${exam.type}" />
					<td th:text="${exam.deleted}" />
					
					
					<td><a
						th:href="@{/exams/showFormForUpdate(id_internalExam=${exam.id})}"
						class="btn btn-primary">EDYTUJ</a></td>
				</tr>
			</tbody>


</table>
