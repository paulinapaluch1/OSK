<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Egzaminy - formularz</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
		<div class=" flex-fill">
			<a href="/"><img
				src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
				width="70px" /></a>
		</div>
		<div class="flex-fill">
			<a th:href="@{/exams/list}">
				<button class="btn btn-secondary my-2 my-sm-0">Wróć</button>
			</a>
		</div>
		<div class="flex-fill">
			<h2>Ośrodek Szkolenia Kierowców</h2>
		</div>
		<div class="flex-fill">
			<strong>Zalogowany użytkownik:</strong> 
			<span th:text="${#authentication.getPrincipal().getUsername()}"></span>
			<a
				href="/logout"><button type="button" class="btn btn-primary">WYLOGUJ</button></a>
		</div>

	</nav>
	<div class="page">


		<div class="container list form pt-3 pb-3">


			<h3>EGZAMIN</h3>

			<form action="#" th:action="@{/exams/save}"
				th:object="${internalexam}" method="POST">

				<input type="hidden" th:field="*{id}" /> Instruktor: <select
					th:field="*{instructor}" class="form-control mb-4 col-4">
					<option th:each="instructor: ${instructors}"
						th:value="${instructor.id}"
						th:text="${instructor.name} + ' ' + ${instructor.surname}" />
				</select> Kursant: 
					
					<select th:field="*{student}"
					class="form-control mb-4 col-4">
					<option th:each="student: ${students}" th:value="${student.id}"
						th:text="${student.name} + ' ' + ${student.surname}" />
				</select> 
				
				
				Data: <input type="date" th:field="*{dateHour}" th:value="${date}"
					class="form-control mb-4 col-4"> 
				
				Wynik: 
					
					<select th:field="*{result}"
					class="form-control mb-4 col-4">
					<option th:text="nowy" th:value="2" />	
					<option th:text="zdany" th:value="1" />
					<option th:text="niezdany" th:value="0" />
					</select>
				Typ:
					<select th:field="*{type}"
					class="form-control mb-4 col-4">
					<option th:text="teoretyczny" th:value="teoretyczny" />
					<option th:text="praktyczny" th:value="praktyczny" />
					</select>
					
					
				<button type="submit" class="btn btn-info col-2">ZAPISZ</button>
				<a th:href="@{/exams/list}" class="btn btn-danger">ANULUJ</a>


			</form>
		</div>
	</div>
</body>
</HTML>
