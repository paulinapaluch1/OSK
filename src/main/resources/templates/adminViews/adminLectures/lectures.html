<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Lectures</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
		<div class=" flex-fill">
			<a href="/"> <img
				src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
				width="70px" /></a>
		</div>
		<div class="flex-fill">
			<h2>Ośrodek Szkolenia Kierowców</h2>
		</div>
		<div class="flex-fill">
			<strong>Zalogowany użytkownik: administrator</strong> <a
				href="/logout"><button type="button" class="btn btn-primary">WYLOGUJ</button></a>
			<a th:href="@{/}"><-wroc</a>
		</div>

	</nav>
	<div class="page">
		<h3>WYKŁADY</h3>
		<a th:href="@{/lectures/showFormForAdd}" class="btn btn-primary">DODAJ</a>
		<br>
		<br> <br> <input class="form-control" id="myInput"
			type="text" placeholder="Szukaj...">

		<div class="table-responsive">
			<table class="table table-bordered table-hover">
				<thead>
					<tr class="table-primary">
						<td>Id wykładu</td>
						<td>Id kursu</td>
						<td>Kategoria</td>
						<td>Instruktor</td>
						<td>Numer sali</td>
						<td>Data</td>
					</tr>
				</thead>
				<tbody id="myTable">
					<tr th:each="lecture:${lectures}">
						<td th:text="${lecture.id}" />
						<td th:text="${lecture.course.id}" />
						<td th:text="${lecture.course.category.categoryName}" />
						<td
							th:text="${lecture.course.instructor.name} + ' ' + ${lecture.course.instructor.surname}" />
						<td th:text="${lecture.roomNumber}" />
						<td th:text="${#dates.format(lecture.date,'dd.MM.yyyy HH:mm')}" />
						<td><a
							th:href="@{/lectures/showFormForUpdate(id_lecture=${lecture.id})}"
							class="btn btn-primary">EDYTUJ</a></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</HTML>
