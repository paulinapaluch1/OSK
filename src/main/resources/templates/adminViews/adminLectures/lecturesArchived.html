<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Zarchiwizowane wykłady</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body
	th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<header
		th:insert="fragments/topNav.html :: navbar(returnPage = '/lectures/list')">
	</header>

	<div class="page">
		<div class="container list">
			<br>
			<nav class="navbar navbar-expand-lg d-flex justify-content-end">
				<div class="flex-fill">
					<h3>ZARCHIWIZOWANE WYKŁADY</h3>
				</div>
				<div class="flex-fill"></div>
				<div class="flex-fill">
					<a th:href="@{/lectures/list}" class="btn btn-outline-secondary">Wykłady</a>
				</div>
			</nav>


			<br> <input class="form-control col-3" id="myInput" type="text"
				placeholder="Szukaj..."> <br>
			<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr class="table-primary">
							<th>Id wykładu</th>
							<th>Id kursu</th>
							<th>Kategoria</th>
							<th>Instruktor</th>
							<th>Numer sali</th>
							<th>Data</th>
						</tr>
					</thead>
					<tbody id="myTable">
						<tr th:each="lecture:${lectures}">
							<td th:text="${lecture.id}" />
							<td th:text="${lecture.course.id}" />
							<td th:text="${lecture.course.category.categoryName}" />
							<td
								th:text="${lecture.course.instructor.name} + ' ' + ${lecture.course.instructor.surname}" />
							<td th:text="${lecture.roomNumber}" />
							<td th:text="${#dates.format(lecture.date,'dd.MM.yyyy HH:mm')}" />

							<td><a
								th:href="@{/lectures/unarchiveLecture(id_lecture=${lecture.id})}"
								class="btn btn-warning">COFNIJ ARCHIWIZACJĘ</a></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script>
		$(document)
				.ready(
						function() {
							$("#myInput")
									.on(
											"keyup",
											function() {
												var value = $(this).val()
														.toLowerCase();
												$("#myTable tr")
														.filter(
																function() {
																	$(this)
																			.toggle(
																					$(
																							this)
																							.text()
																							.toLowerCase()
																							.indexOf(
																									value) > -1)
																});
											});
						});
	</script>


</body>
</HTML>
