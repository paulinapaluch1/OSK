<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Cars</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<div class="page">
		<nav
			class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
			<div class=" flex-fill">
				<a href="/"><img
					src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
					width="70px" /></a>
			</div>
			<div class="flex-fill">
			<a th:href="@{/lectures/list}">
				<button class="btn btn-secondary my-2 my-sm-0">Wróć</button>
			</a>
		</div>
			<div class="flex-fill">
				<h2>Ośrodek Szkolenia Kierowców</h2>
			</div>
			<div class="flex-fill">
				<strong>Zalogowany użytkownik: administrator</strong> <a
					href="/logout"><button type="button" class="btn btn-primary">WYLOGUJ</button></a>
			</div>

		</nav>

		<div class="container list">
		<h3>WYKŁAD</h3>

			<form action="#" th:action="@{/lectures/save}" th:object="${lecture}"
				method="POST">

				<input type="hidden" th:field="*{id}" /> Kurs: <select
					th:field="*{course}" class="form-control mb-4 col-4">
					<option th:each="course: ${courses}" th:value="${course.id}"
						th:text="${course.id} +'. Kategoria: '+${course.category.categoryName}+' START: '+${#temporals.format(course.startDate,'dd.MM.yyyy')}"/>
				</select> 
				
				Kategoria: 
					<select th:field="*{course.category}"
					class="form-control mb-4 col-4">
					<option th:each="category: ${categories}" th:value="${category.id}"
						th:text="${category.categoryName}" />
					</select> 
				
					Instruktor: <select th:field="*{course.instructor}"
					class="form-control mb-4 col-4">
					<option th:each="instructor: ${instructors}"
						th:value="${instructor.id}"
						th:text="${instructor.name} + ' ' + ${instructor.surname}" />
					</select> 
					
					Numer sali: <input type="text" th:field="*{roomNumber}"
					class="form-control mb-4 col-4"> 
					
					
				
					Zmień
					<input type="datetime-local"
					th:field="*{date}" th:value="${date}"
					class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2">ZAPISZ</button>
				
				<a th:href="@{/lectures/list}" class="btn btn-danger">ANULUJ</a>

			</form>
			<br>


		</div>
	</div>
</body>
</HTML>
