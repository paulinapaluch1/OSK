<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Car Opinions</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>

	Zalogowany użytkownik: administrator
	<a href="">WYLOGUJ</a>
	<br />
	<br />

	<h3>OPINIE - SAMOCHODY</h3>

	<br>
	<div class="table-responsive">
		<table class="table table-bordered table-hover">
			<thead>
				<tr class="table-primary">
					<td>Id opinii</td>
					<td>Kursant</td>
					<td>Samochód</td>
					<td>Ocena</td>
					<td>Opinia</td>
					<td>Status</td>
				</tr>
			</thead>
			<tbody id="myTable">
				 <tr th:each="caropinion:${caropinions}">
					<td th:text="${caropinion.id}" />
					<td th:text="${caropinion.student.name + ' ' + caropinion.student.surname}" />
					<td th:text="${caropinion.car.registrationNumber}" />
					<td th:text="${caropinion.carMark}" />
					<td th:text="${caropinion.carOpinion}"  />
					<td th:text="${caropinion.deleted}" />

				</tr>
			</tbody>


		</table>
	</div>
<script>
var $rows = $('#tabela tr'); //pobranie wierszy z tabeli
$('#szukaj_osoby').keyup(function() { //funkcja keyup jest wywolywana kiedy uzytkownik nacisnie klawisz
 
        var val = '^(?=.*\\b' + $.trim($(this).val()).split(/\s+/).join('\\b)(?=.*\\b') + ').*$',
            reg = RegExp(val, 'i'),
            text; // uzycie wyrazenia regularnego do sprawdzenia elementu
 
        $rows.show().filter(function() { // najpierw pokazujemy wszystkie wiersze, a potem stosujemy funkcje filter()
            text = 'nowa');
            return !reg.test(text); //sprawdzamy czy wiersz pasuje doelementu szukanego, jeśli nie to chowamy ten wiersz 
        }).hide();
    });
</script>
</body>


</HTML>
