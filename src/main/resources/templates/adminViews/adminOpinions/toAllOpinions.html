<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Opinions</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
</head>

<body th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
		<div class=" flex-fill">
			<a href="/"><img
				src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
				width="70px" /></a>
		</div>
		<div class="flex-fill">
			<a th:href="@{/}">

			</a>
		</div>
		<div class="flex-fill">

					 class="card-text">Instruktorzy
					</a>
				</div>
			</div>

			<div id="card" class="card bg-light mb-4 ml-4 mr-4">

					<a style="text-decoration: none" th:href="@{/opinions/cars}"

				</div>
			</div>

		</div>
