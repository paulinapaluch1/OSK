	<h3>OPINIE - INSTRUKTORZY</h3>

	<br>
	<br>
	<div class="table-responsive">
		<table class="table table-bordered table-hover">
			<thead>
				<tr class="table-primary">
					<td>Id opinii</td>
					<td>Instruktor</td>
					<td>Kursant</td>
					<td>Ocena</td>
					<td>Opinia</td>
					<td>Status</td>
				</tr>
			</thead>
			<tbody id="myTable">
				<tr th:each="instructoropinion:${instructoropinions}">
					<td th:text="${instructoropinion.id}" />
					<td	th:text="${instructoropinion.student.name} + ' ' + ${instructoropinion.student.surname}" />
					<td th:text="${instructoropinion.instructor.name} + ' ' + ${instructoropinion.instructor.surname}" />
					<td th:text="${instructoropinion.instructorMark}" />
					<td th:text="${instructoropinion.instructorOpinion}" />
					<td th:text="${instructoropinion.status}" />
