<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kursanci</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body
	th:style="'background: url(/../car.jpg) no-repeat center center fixed;'">

	<header
		th:insert="fragments/topNav.html :: navbar(returnPage = '/courses/list')">
	</header>

	<div class="page">
		<div class="container list">

			<h3 class="title">UCZESTNICY KURSU</h3>
		
			<nav class="navbar  justify-content-end">
			<span class="mr-3" th:text="${course.id} +'. Kategoria: '+${course.category.categoryName}+' START: '+${#temporals.format(course.startDate,'dd.MM.yyyy')}" />
			
				<a th:href="@{/courses/addParticipants(id=${course.id})}"><button type="button"
						class="btn btn-outline-secondary mr-3 mb-2">Dodaj
						uczestnika</button></a> <a th:href="@{/courses/list}"><button type="button"
						class="btn btn btn-primary mr-3 mb-2">KURSY</button></a>
			</nav>
			<input class="form-control col-3" id="myInput" type="text"
				placeholder="Szukaj..."> <br>
			<div class="table-responsive table-sm">
				<table class="table table-hover table-sm">
					<thead>
						<tr class="table-primary">
							<th>Imię</th>
							<th>Nazwisko</th>
						</tr>
					</thead>
					<tbody id="myTable">
						<tr th:each="student:${students}">
							<td th:text="${student.name}" />
							<td th:text="${student.surname}" />
							<td><a
								th:href="@{/courses/deleteParticipant(id_student=${student.id}, id_course=${course.id})}"
								class="btn btn-danger">USUŃ UCZESTNIKA</a></td>


						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script>
		$(document)
				.ready(
						function() {
							$("#myInput")
									.on(
											"keyup",
											function() {
												var value = $(this).val()
														.toLowerCase();
												$("#myTable tr")
														.filter(
																function() {
																	$(this)
																			.toggle(
																					$(
																							this)
																							.text()
																							.toLowerCase()
																							.indexOf(
																									value) > -1)
																});
											});
						});
	</script>
</body>
</html>
