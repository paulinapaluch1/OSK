<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Admin Students</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
		<div class=" flex-fill">
			<a href="/"> <img
				src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
				width="70px" /></a>
		</div>
		<div class="flex-fill">
			<a th:href="@{/courses/list}">
				<button class="btn btn-secondary my-2 my-sm-0">Wróć</button>
			</a>
		</div>
		<div class="flex-fill">
			<h2>Ośrodek Szkolenia Kierowców</h2>
		</div>
		<div class="flex-fill">
			<strong>Zalogowany użytkownik: administrator</strong> <a
				href="/logout"><button type="button" class="btn btn-primary">WYLOGUJ</button></a>
		</div>
	</nav>
	<div class="page">

		<div class="container">

			<h3>KURS</h3>

			<form action="#" th:action="@{/courses/save}" th:object="${course}"
				method="POST">

				<input type="hidden" th:field="*{id}" /> Kategoria: <select
					th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}" th:value="${category.id}"
						th:text="${category.categoryName}" />
				</select> Instruktor: <select th:field="*{instructor}" class="form-control">
					<option th:each="instructor: ${instructors}"
						th:value="${instructor.id}"
						th:text="${instructor.name}+' '+${instructor.surname}" />
				</select> Data rozpoczęcia <input type="date" th:field="*{startDate}"
					th:value="${birthdate}" class="form-control mb-4 col-4"
					placeholder="Data rozpoczęcia">

				<button type="submit" class="btn btn-info col-2">ZAPISZ</button>
				<a th:href="@{/courses/list}" class="btn btn-danger">ANULUJ</a>


			</form>


		</div>
	</div>
</body>

</HTML>
