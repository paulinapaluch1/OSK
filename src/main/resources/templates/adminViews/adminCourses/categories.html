<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kategorie</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body>
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
		<div class=" flex-fill">
			<a href="/"><img
				src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
				width="70px" /></a>
		</div>
		<div class="flex-fill">
			<a th:href="@{/}">
				<button class="btn btn-secondary my-2 my-sm-0">Wróć</button>
			</a>
		</div>
		<div class="flex-fill">
			<h2>Ośrodek Szkolenia Kierowców</h2>
		</div>
		<div class="flex-fill">
			<strong>Zalogowany użytkownik: administrator</strong> <a
				href="/logout"><button type="button" class="btn btn-primary">WYLOGUJ</button></a>
		</div>

	</nav>
	<div class="page">
		<br>
		
				<h3>KATEGORIE</h3>
			<br>
	

		<div class="table-responsive ml-2 mr-5" style="max-width:15rem; float:left;">
			<table class="table table-hover  table-sm">
				<thead>
					<tr class="table-primary">
						<th>Id</th>
						<th>Nazwa</th>
						<th></th>

					</tr>
				</thead>
				<tbody id="myTable">
					<tr th:each="category:${categories}">
						<td th:text="${category.id}" />
						<td th:text="${category.categoryName}" />
					</tr>
				</tbody>
			</table>
		</div>
		<div class="card " style="width: 15rem; float:left">
		 <div class="card-header">
		    <b>Zmień dane</b>
		  
		  </div>			

		  <div class="card-body" >
		  <form th:action="@{/courses/saveEditedCategory}"
						th:object="${category}" method="POST">
						Id
						 <input type="number" th:field="*{id}"
							class="form-control " /> <br> 
						Kategoria
						 <input type="text" th:field="*{categoryName}"
							class="form-control " /> <br> 
						
						<button type="submit" class="btn btn-info">ZMIEŃ</button>
</div>
					</form>
					</div>
				
				
				
					<div class="card ml-5 " style="width: 15rem; float:left">
					 <div class="card-header">
					    <b>Dodaj kategorię</b>
					  </div>			
					 <div class="card-body" >
					  <form th:action="@{/courses/saveNewCategory}"
									th:object="${categoryToAdd}" method="POST">
									 <input type="hidden" th:field="*{id}"/>
									 <input type="text" class="form-control" th:field="*{categoryName}"/>
									<br> 
									<button type="submit" class="btn btn-info ">DODAJ</button>
								</form>
								</div>
								</div>
			</div>
		
</body>
</HTML>
