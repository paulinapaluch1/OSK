<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Kursy</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body
	th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<header
		th:insert="fragments/topNav.html :: navbar(returnPage = '/instructors/profile')">
	</header>


	<div class="page">
		<div class="container list">

			<nav class="navbar justify-content-start">

				<h3>MOJE KURSY</h3>
			</nav>

			<input class="form-control col-3" id="myInput" type="text"
				placeholder="Szukaj..."> <br>
			<div class="table-responsive">
				<table class="table table-hover table-sm">
					<thead>
						<tr class="table-primary">
							<th>Id</th>
							<th>Kategoria</th>
							<th>PoczÄ…tek</th>


						</tr>
					</thead>
					<tbody id="myTable">
						<tr th:each="course:${courses}">
							<td th:text="${course.id}" />
							<td th:text="${course.category.categoryName}" />
							<td th:text="${#temporals.format(course.startDate,'dd.MM.yyyy')}" />
						</tr>
					</tbody>
				</table>
			</div>


		</div>
	</div>
	<script>
		$(document)
				.ready(
						function() {
							$("#myInput")
									.on(
											"keyup",
											function() {
												var value = $(this).val()
														.toLowerCase();
												$("#myTable tr")
														.filter(
																function() {
																	$(this)
																			.toggle(
																					$(
																							this)
																							.text()
																							.toLowerCase()
																							.indexOf(
																									value) > -1)
																});
											});
						});
	</script>
</body>
</html>
