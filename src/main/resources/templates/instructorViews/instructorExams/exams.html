<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Egzaminy</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body
	th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<header
		th:insert="fragments/topNav.html :: navbar(returnPage = '/instructors/profile')">
	</header>

	<div class="page">

	<div class="container list">
				<h3 class="title">EGZAMINY</h3>
			<nav class="navbar justify-content-end">
				
				<a th:href="@{/instructors/showExamForm}"><button type="button"
						class="btn btn btn-primary mr-3 mb-2">DODAJ EGZAMIN</button></a>
				<a th:href="@{/instructors/showArchivedExams}"><button type="button"
						class="btn btn-outline-secondary mr-3 mb-2">Zarchiwizowane egzaminy</button></a>
		</nav>

			 <input class="form-control col-3" id="myInput" type="text"
				placeholder="Szukaj..."> <br>


			<div class="table-responsive table-sm">
				<table class="table table-hover">
					<thead>
						<tr class="table-primary">
							<th>Instruktor</th>
							<th>Kursant</th>
							<th>Data</th>
							<th>Godzina</th>
							<th>Wynik</th>
							<th>Typ</th>
						</tr>
					</thead>
					<tbody id="myTable">
						<tr th:each="exam:${internalexams}">
							<td
								th:text="${exam.instructor.name} + ' ' + ${exam.instructor.surname}" />
							<td
								th:text="${exam.student.name} + ' ' + ${exam.student.surname}" />
							<td th:text="${#dates.format(exam.dateHour, 'dd-MM-yyyy')}" />
							<td th:text="${#dates.format(exam.dateHour, 'HH:mm')}" />


		
						
						<div th:switch="${exam.result}" >
						<div th:case=0> <td th:text="negatywny"/>
						</div>
						<div th:case=1> <td th:text="pozytywny"/>
						</div>
						<div th:case=2> <td th:text="nowy"/>
						</div>
						
						</div>
						<td th:text="${exam.type}" />
						<td th:if="${exam.result == 2}"><a
								th:href="@{/instructors/showExamFormForUpdate(id_internalExam=${exam.id})}"
								class="btn btn-primary">WPROWADÅ¹ WYNIK</a></td>
						<td th:if="${exam.result != 2}"><a
							th:href="@{/instructors/showExamFormForUpdate(id_internalExam=${exam.id})}"
							class="btn btn-primary">EDYTUJ WYNIK</a></td>
					</tr>
				</tbody>

							

						


				</table>
			</div>
		</div>
	</div>

	<script>
		$(document)
				.ready(
						function() {
							$("#myInput")
									.on(
											"keyup",
											function() {
												var value = $(this).val()
														.toLowerCase();
												$("#myTable tr")
														.filter(
																function() {
																	$(this)
																			.toggle(
																					$(
																							this)
																							.text()
																							.toLowerCase()
																							.indexOf(
																									value) > -1)
																});
											});
						});
	</script>

</body>
</HTML>
