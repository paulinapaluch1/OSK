<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Profil</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
</head>

<body th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<nav
		class="navbar navbar-expand-lg navbar-light bg-light d-flex justify-content-end">
		<div class=" flex-fill">
			<a href="/"><img
				src="https://cdn.pixabay.com/photo/2014/04/03/00/41/house-309113_960_720.png"
				width="70px" /></a>
		</div>
		<div class="flex-fill">
			<h2>Ośrodek Szkolenia Kierowców</h2>
		</div>
		<div class="flex-fill">
<strong>Zalogowany użytkownik:</strong> 
			<span th:text="${#authentication.getPrincipal().getUsername()}"></span>			 <a href="/logout"><button
					type="button" class="btn btn-primary">WYLOGUJ</button></a>
		</div>

	</nav>
	<div class="page">
	
		<div class="row px-md-5 ">
			<div class="col-3  list card mt-2 " style=max-height:25rem;>
				<br> 

				<b><p th:text=" ${instructor.name + ' ' + instructor.surname}" /></b>
				

				<p th:text="'Login: ' + ${instructor.login}" />
				<p th:text="'Telefon: ' + ${instructor.phoneNumber}" />
				<p th:text="'E-mail: ' + ${instructor.email}" />
				<a th:href="@{/instructors/updateDataInstructor(id_instructor=${instructor.id})}"><button type="submit" class="btn btn-info">Edytuj</button></a>

			</div>
			<div class="col-9 mt-2">

				
				<div id="card" class="card bg-light mb-4 ml-4 mr-4">
					<div class="card-body text-center mt-4">
						<a style="text-decoration: none" th:href="@{/instructors/showCourses}"
						 class="card-text">Kursy
						</a>
					</div>
				</div>

				<div id="card" class="card bg-light mb-4 ml-4 mr-4">
					<div class="card-body text-center mt-4">
						<a style="text-decoration: none" th:href="@{/instructors/showTimetable}"
						class="card-text">Grafik
						</a>
					</div>
				</div>

				<div id="card" class="card bg-light mb-4 ml-4 mr-4">
					<div class="card-body text-center mt-4">
						<a style="text-decoration: none" th:href="@{/instructors/showExams}"
							class="card-text">Egzaminy
						</a>
					</div>
				</div>


				<div id="card" class="card bg-light mb-4 ml-4 mr-4">
					<div class="card-body text-center mt-4">
						<a style="text-decoration: none" th:href="@{/instructors/showStudents}"
							 class="card-text">Kursanci
						</a>
					</div>
				</div>

				<div id="card" class="card bg-light mb-4 ml-4 mr-4">
					<div class="card-body text-center mt-4">
						<a style="text-decoration: none" th:href="@{/instructors/showOpinions}"
						 class="card-text">Opinie
						</a>
					</div>
				</div>

				<div id="card" class="card bg-light mb-4 ml-4 mr-4">
					<div class="card-body text-center mt-4">
						<a style="text-decoration: none" th:href="@{/instructors/showDrivings}"
							class="card-text">Jazdy
						</a>
					</div>
				</div>

			</div>

		</div>
	</div>
</body>


</HTML>
