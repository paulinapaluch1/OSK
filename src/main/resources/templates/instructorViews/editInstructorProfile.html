<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Profil - edycja</title>
<meta charset="utf-8">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />

</head>
<body
	th:style="'background: url(../car.jpg) no-repeat center center fixed;'">
	<header
		th:insert="fragments/topNav.html :: navbar(returnPage = '/instructors/profile')">
	</header>

	<div class="page">
		<div class="container list pt-3 pb-3 form">

			<h3>INSTRUKTOR</h3>

			<form action="#" th:action="@{/instructors/data/save}"
				th:object="${instructor}" method="POST">

				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{userId}" /> <input type="hidden" th:field="*{deleted}" />

				<input type="hidden" th:field="*{login}" /> <input type="hidden"
					th:field="*{name}" /> <input type="hidden" th:field="*{surname}" />Telefon:
				<input type="text" th:field="*{phoneNumber}"
					class="form-control mb-4 col-4"> E-mail: <input type="text"
					th:field="*{email}" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2">Zapisz</button>
				<a th:href="@{/instructors/profile}" class="btn btn-danger">ANULUJ</a>
			</form>
		</div>
	</div>
</body>

</HTML>
